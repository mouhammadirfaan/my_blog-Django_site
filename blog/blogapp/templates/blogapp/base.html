<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">

    <!-- MEDIUM STYLE EDITER -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blogapp.css' %}">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">

<body class="loder">

    <nav id='techfont' class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand bigbrand" href="{% url post_list %}">My Blogr</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="nav navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="{% url 'about'%}">About Us</a>
                    <a class="nav-link" href="https://github.com/">Github</a>
                    <a class="nav-link" href="https://linkedin.com/">LinkedIn</a>
                </div>

                <div class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                    <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>

                    <a>Welcome: {{% user.username %}}</a>
                    
                    {% elsif %}  
                    <a class="nav-link" href="{% url 'login'%}"><span class="glyphicon glyphicon-log-in"></span></a>
                    {% endif %}
                </div>

          </div>
        </div>
      </nav>

      <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}


                    {% blockend %}
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
